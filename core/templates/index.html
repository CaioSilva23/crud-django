{% extends 'base.html' %}

{% block conteudo %}
<div class="container mt-5">
    <h2 class="text-center alert alert-dark">
        Crud Django CBV
    </h2>

    <div class="row">
        <div>
            <a class="btn btn-success" href="{% url 'cliente:created'%}">New Cliente</a>
        </div>
        <div class="col-md-12">
            <br>
            <table class="table table-hover">
                <thead class='table-dark'>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody class='bg-light'>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.email}}</td>
                        <td>{{cliente.telefone}}</td>
                        <td>
                            <a class="text-danger" href="{% url 'cliente:delete' cliente.pk%}">
                                <i class="bi bi-trash"></i>
                            </a>
                            &nbsp;&nbsp;&nbsp;
                            <a class="text-warning" href="{% url 'cliente:update' cliente.pk%}">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td>
                    </tr>
                    {%empty%}
                    <p>Nenhum cliente cadastrado</p>
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock conteudo %}
